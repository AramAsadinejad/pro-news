{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap\bootstrap-5.1.3-dist\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap\bootstrap-5.1.3-dist\style.css'%}">
    <script src='{% static "bootstrap\bootstrap-5.1.3-dist\js\bootstrap.bundle.js" %}'></script>    
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="{% url 'home' %}">News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user.is_authenticated and user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'create' %}">Add news</a>
              </li>
              {% endif %}
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'logout' %}">logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'login' %}">login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="{% url 'register' %}">signup</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    

{% block content %}

{% endblock %}


</body>
</html>
